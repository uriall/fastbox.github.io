<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二次元の小站</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="main">
        <div class="login">
            <div class="login-form-box">
                <p class="login-title">二次元の小站</p>
                <p class="login-sub-title">登 录</p>
                <form class="login-form">
                    <input type="text" name="username" id="username" class="username" placeholder="用户名" autocomplete="off">
                    <input type="password" name="password" id="password" class="password" placeholder="密码" autocomplete="off">
                    <div class="remember-box">
                        <input type="checkbox" name="remember" id="remember" class="remember" value="remember">记住我
                    </div>
                    <input type="button" id="login-button">
                </form>
                <div class="link">
                    <a href="#" class="create">创建账号</a>
                    <a href="#" class="error">无法登陆？</a>
                </div>
            </div>
            <div class="login-background">
                <img src="" alt="" id="background">
                <!-- <img src="images/三叶.png" alt="三叶.png"> -->
                <!-- <img src="images/泷.png" alt="泷.png"> -->
            </div>
        </div>
    </div>
</body>

<script src="js/index.js"></script>

</html>
